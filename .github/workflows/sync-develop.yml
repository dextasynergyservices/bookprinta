name: Sync main to develop

on:
  pull_request:
    branches:
      - main
    types:
      - closed

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true && github.event.pull_request.head.ref == 'develop'
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create PR from main to develop
        run: |
          git fetch origin
          gh pr create \
            --base develop \
            --head main \
            --title "chore: sync main into develop" \
            --body "Automated PR to sync main into develop after a merge." \
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}